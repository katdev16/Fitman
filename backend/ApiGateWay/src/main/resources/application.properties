spring.application.name=ApiGateway
server.port=8080

# ----------------- Exercise Service -----------------
spring.cloud.gateway.routes[0].id=exercise-service
spring.cloud.gateway.routes[0].uri=http://localhost:8082
spring.cloud.gateway.routes[0].predicates[0]=Path=/exercises/**

# ----------------- Workout Service -----------------
spring.cloud.gateway.routes[1].id=workout-service
spring.cloud.gateway.routes[1].uri=http://localhost:8081
spring.cloud.gateway.routes[1].predicates[0]=Path=/workouts/**
